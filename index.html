<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="upper">
            <div>
                <input type="text" readonly name="" id="" class="toCopy">
                <button onclick="copyButton()" class="copyButton">Copy</button>
            </div>
        </div>

        <div class="lower">
            <div >
                <h3>Password Length</h3>
                <p class="lengthDisplay">10</p>
            </div>

            <div>
                <input class="slider" type="range" min="1" max="20" name="" id="">

                <div>
                    <input type="checkbox" name="" id="upperCase">
                    <label for="">Want upper case</label>
                    <br>

                    <input type="checkbox" name="" id="lowerCase">
                    <label for="">Want lower case</label>
                    <br>


                    <input type="checkbox" name="" id="includeNumbers">
                    <label for="">Want Numbers </label>
                    <br>

                    <input type="checkbox" name="" id="includeSymbols">
                    <label for="">Want Symbols</label>
                </div>

                <div>
                    <p>Strength</p>
                    <div class="indicator"> Color here</div>
                </div>
                
                <div>
                    <button class="generatePassword">Generate Password</button>
                </div>
            </div>


        </div>





    </div>
    <script src="script.js">

    </script>
</body>
</html>
